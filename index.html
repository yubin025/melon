    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
     height: 100%;

     scroll-snap-type: y mandatory; /* 수직 스냅 */

    body {

      position: absolute;

      height: 80px;

      animation: blink 2.5s infinite ease-in-out;
      opacity: 0;
      z-index: 50;

    @keyframes blink {
      0%, 100% { opacity: 0; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(45deg); }
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 120px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      z-index: 1000;
      transition: background-image 0.5s ease;
    }

    nav.page4 { background-image: url('img/nav/nav4.png'); }
    nav.page5 { background-image: url('img/nav/nav5.png'); }
    nav.page6 { background-image: url('img/nav/nav6.png'); }

    nav ul {
      list-style: none;
      position: relative;
      height: 100%;
    }

    nav ul li {
      position: absolute;
      top: 20px;
    }

    nav ul li.gap1 { left: 140px; }
    nav ul li.gap2 { left: 410px; }
    nav ul li.gap3 { left: 675px; }
    nav ul li.gap4 { left: 980px; }
    nav ul li.gap5 { left: 1330px; }
    nav ul li.gap6 { left: 1665px; }

      color: white;

      text-align: center;
      position: relative;
      overflow: visible;

      background-image: url(img/images/background1.png);

      background-position: center;

    #page5 { background-image: url(img/images/background5.png); background-size: cover; background-position: center; }
    #page6 { background-image: url(img/images/background6.png); background-size: cover; background-position: center; }

      position: absolute;

    .playlist-text .melon{

    }

    /* 페이지 3 캐로셀 */
    .carousel-wrapper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 50%;

      justify-content: center;

    .prev-btn img,

    .carousel-overlay {

    /* 호버 시 색상 변경 : 필터로 색조 변경 */
    .prev-btn:hover img,
    .next-btn:hover img {
      filter: invert(53%) sepia(89%) saturate(664%) hue-rotate(80deg) brightness(100%) contrast(100%);
      /* 초록색 계열로 변경됨 */
    }

    .prev-btn, .next-btn {
      font-size: 0;
      color: transparent;
      background: transparent;
      border: none;
    }

    .prev-btn:hover, .next-btn:hover {
      color: #4EC600;
    }

    .carousel {
      position: relative;
      width: 70%;
      height: 100%;
      overflow: visible;
    }

    .carousel img {
      position: absolute;
      top: 50%;
      opacity: 0;
      width: 0;
      pointer-events: none;
      transition: opacity 0.7s ease, width 0.7s ease, left 0.7s ease, right 0.7s ease, transform 0.7s ease;
      transform: translateY(-50%);
      z-index: 1;
    }

    .carousel img.prev {
      left: 5%;
      right: auto;
      opacity: 0.6;
      width: 15%;
      pointer-events: auto;
      z-index: 2;
      transform: translateY(-50%);
    }

    .carousel img.next {
      right: 5%;
      left: auto;
      opacity: 0.6;
      width: 15%;
      pointer-events: auto;
      z-index: 2;
      transform: translateY(-50%);
    }

    .carousel img.active {
      left: 50%;
      right: auto;
      opacity: 1;
      width: 30%;
      pointer-events: auto;
      z-index: 3;
      transform: translate(-50%, -50%);
    }

    .text-image {
      width: 600px;
      position: relative;
      top: 40px;
      z-index: 2;
    }

    /* 페이지 2 점프 캐릭터 */
    .character-animation-page2 {
      position: absolute;
      top: 200px;
      right: 200px;
      width: 300px; /* 170px x 7프레임 기준 */
      height: 1980px; /* 원본 비율 유지 시 대략 */
      background-image: url('img/images/animation/character_jump.png');
      background-repeat: no-repeat;
      animation: jumpAnim 1s steps(7) infinite;
      /* transform: scale(0.35) rotate(-10deg);
      transform-origin: center center; */
      z-index: 9;
      background-size: 700%;
    }

    @keyframes jumpAnim {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -2100px 0;
      }
    }

    /* 페이지 6 리듬 캐릭터 */

    .character-animation-page6 {
      width: 482.25px;; /* 한 프레임의 너비 (4537 / 8) */
      height: 483.3px;
      background-size: 3865.5px 483.3px; /* 전체 이미지 크기를 30%로 축소 */
      background-image: url('img/images/animation/character_rhythm.png');
      background-repeat: no-repeat;
      animation: rhythmAnim 1s steps(8) infinite;
      position: absolute;
      right: -10%;
      bottom: 50px;
      transform: translateX(-50%);
      z-index: 10;
      bottom: 30px; /* 페이지 하단에서 간격을 50px로 설정 */
      }

    @keyframes rhythmAnim {
    from {
        background-position: 0 0;
    }
    to {
        background-position: -3865.5px 0;
    }
    }
    
    .button-image {
      margin-top: 20px;
      width: 250px; /* 원하는 크기로 조절 */
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 10;
      position: relative;
    }

    .button-image:hover {
      transform: scale(1.05);
    }

/* 페이지5 탭 버튼 */
    .tab-buttons-wrapper {
      position: absolute; /* ← 이거 중요! */
      top: 500px;          /* ← 살짝 위로 올리기 (작게 줄일수록 위로 감) */

    }

      top: 200px;
      left: 0;
      width: auto;
      z-index: 1;
      display: none; /* 완전히 숨김 */
    }

    .tab-image {
      display: none;

    /* 탭했을 때 이미지 */
    .tab-display-area {
      position: absolute;
      top: 240px; /* 탭 아래 */

    }

    .side-image {
      /* display: none; */
      width: 900px; /* << 이거 더 크게! 원하던 만큼 */

      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;

      transform: scale(0.9); /* 약간 축소된 상태에서 */

    }

    .side-image.active {

    .tab-display-area {

}

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const id = entry.target.id;
        nav.className = id;
        menuLinks.forEach(link => link.classList.remove('active'));
        const activeLink = document.querySelector(`nav ul li a[href="#${id}"]`);
        if (activeLink) activeLink.classList.add('active');
      }
    });
  }, { threshold: 0.6 });

  sections.forEach(section => observer.observe(section));

  // 정확한 위치로 이동
    menuLinks.forEach(link => {

const carousel = document.querySelector('.carousel');
const images = carousel.querySelectorAll('img:not(.carousel-overlay)');  // 오버레이 제외
const overlayImage = carousel.querySelector('.carousel-overlay'); // 따로 분리
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let currentIndex = 0;

function updateCarousel() {
  images.forEach((img) => {
    img.classList.remove('active', 'prev', 'next');
    img.style.opacity = '0';
    img.style.pointerEvents = 'none';
    img.style.width = '0';
    img.style.left = '50%';
    img.style.right = 'auto';
    img.style.transform = 'translateY(-50%)';
    img.style.zIndex = '1';
  });

  const prevIndex = (currentIndex - 1 + images.length) % images.length;
  const nextIndex = (currentIndex + 1) % images.length;

  images[prevIndex].classList.add('prev');
  images[prevIndex].style.opacity = '0.6';
  images[prevIndex].style.pointerEvents = 'auto';
  images[prevIndex].style.width = '12%';
  images[prevIndex].style.left = '5%';
  images[prevIndex].style.right = 'auto';
  images[prevIndex].style.transform = 'translateY(-50%)';
  images[prevIndex].style.zIndex = '2';

  images[currentIndex].classList.add('active');
  images[currentIndex].style.opacity = '1';
  images[currentIndex].style.pointerEvents = 'auto';
  images[currentIndex].style.width = '23%';
  images[currentIndex].style.left = '50%';
  images[currentIndex].style.right = 'auto';
  images[currentIndex].style.transform = 'translate(-50%, -50%)';
  images[currentIndex].style.zIndex = '3';

  images[nextIndex].classList.add('next');
  images[nextIndex].style.opacity = '0.6';
  images[nextIndex].style.pointerEvents = 'auto';
  images[nextIndex].style.width = '12%';
  images[nextIndex].style.left = 'auto';
  images[nextIndex].style.right = '5%';
  images[nextIndex].style.transform = 'translateY(-50%)';
  images[nextIndex].style.zIndex = '2';

  // 오버레이 이미지는 항상 보여주기
  if (overlayImage) {
    overlayImage.style.opacity = '1';
    overlayImage.style.pointerEvents = 'none';
    overlayImage.style.zIndex = '4';
  }
}

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateCarousel();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateCarousel();
});

updateCarousel();


// 탭
const tabArea = document.getElementById('tabButtons');
const tabImages = document.querySelectorAll('.tab-image');
const hoverImages = [
  'img/images/taste_hover1.png',
  'img/images/taste_hover2.png',
  'img/images/taste_hover3.png'
];
const defaultImage = 'img/images/taste_hoverX.png';
const tabHeight = 75;
let selectedIndex = -1;

// 탭 초기 상태에서 기본 이미지 보여주기
tabArea.style.backgroundImage = `url('${hoverImages[0]}')`;

// 탭 버튼에 마우스가 올라갔을 때 미리보기 이미지 변경
tabArea.addEventListener('mousemove', (e) => {
  const rect = tabArea.getBoundingClientRect();
  const mouseY = e.clientY - rect.top;
  const tabIndex = Math.floor(mouseY / tabHeight);

  // 마우스 위치에 맞는 hover 이미지 적용
  if (hoverImages[tabIndex]) {
    tabArea.style.backgroundImage = `url('${hoverImages[tabIndex]}')`;
  }
});

// 탭 버튼 클릭 시 동작
tabArea.addEventListener('click', (e) => {
  const rect = tabArea.getBoundingClientRect();
  const clickY = e.clientY - rect.top;
  const tabIndex = Math.floor(clickY / tabHeight);

  selectedIndex = tabIndex;

  // 탭 이미지 전환
  tabImages.forEach((img, i) => {
    img.classList.toggle('active', i === tabIndex);
  });

  // 사이드 이미지 전환 (옆에 나오는 이미지)
  const sideImages = document.querySelectorAll('.side-image');
  sideImages.forEach((img, i) => {
    if (i === tabIndex) {
      img.classList.add('active');
    } else {
      img.classList.remove('active');
    }
  });

  // 클릭된 탭에 맞는 hover 이미지 유지
  tabArea.style.backgroundImage = `url('${hoverImages[tabIndex]}')`;
});
